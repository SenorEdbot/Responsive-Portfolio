<!doctype html>

<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body> 
  <nav class="navBar">
    <div class="navWrapper">
      <div class="contactLogo">
        <a href="index.html">Eddie Franco</a>
      </div>
      <ul class="navBarLinks">
        <li class="navLink1"><a href="index.html">About</a></li>
        <li class="navLink2"><a href="portfolio.html">Portfolio</a></li>
        <li class="navLink3"><a href="contact.html" id="contactNav3">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="wrapper">
    <section class="contactContent">
      <div class="contentMargin">
        <h2 id="contacth2">Contact</h2>
        <hr>
        <form id="contactForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Smith">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com">

          <label>Message</label>
          <textarea name="message"></textarea><br>
          <input type="submit">

        </form>
      </div>
    </section>
  </div>
  <footer>
    <div class="footerWrapper">
      <div>Copyright &#169;</div>
    </div>
  </footer>
</body>
</html>
